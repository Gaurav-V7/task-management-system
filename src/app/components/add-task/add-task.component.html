<div class="container-fluid mt-3 mb-4 ml-4 mr-4">
    <h5>{{mode == 'create' ? 'Add New Task' : 'Update Task'}}</h5>
    <form (ngSubmit)="onFormSubmit(mode)">
        <div class="mb-3">
            <label for="taskTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="taskTitle" [formControl]="title" required>
        </div>
        <div class="mb-3">
            <label for="taskDesc" class="form-label">Description</label>
            <input type="text" class="form-control" id="taskDesc" [formControl]="description">
        </div>
        <div class="mb-3 form-check" *ngIf="mode == 'edit'">
            <input type="checkbox" class="form-check-input" id="taskCompleted" [formControl]="completed">
            <label class="form-check-label" for="taskCompleted">Completed</label>
        </div>
        <div class="d-flex justify-content-start align-items-center mt-3">
            <button mat-flat-button *ngIf="showButton" type="submit">{{mode == 'create' ? 'Add Task' : 'Update Task'}}</button>
            <mat-progress-spinner *ngIf="!showButton" mode="indeterminate" class="ms-3" diameter="30"></mat-progress-spinner>
        </div>
    </form>
</div>
